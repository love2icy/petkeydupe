<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Echo Scripts Key Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    * { box‑sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    #bg-video {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover; z-index: -2;
    }
    .header {
      text-align: center;
      margin-top: 3vh;
      animation: fadeInDown 1.2s ease-out both;
    }
    h1 { font-size: 3rem; font-weight: 700; text-shadow:0 0 8px rgba(0,0,0,0.3); }
    h2 {
      font-size: 1.8rem; font-weight: 500;
      text-shadow:0 0 6px rgba(0,0,0,0.3);
      animation: fadeInDown 1.2s 0.3s both;
    }

    /* centered wrapper that stays put */
    .interactive {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      width: 100%;
      max-width: 500px; /* limit overall width */
      padding: 0 1rem;
    }

    button {
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      box-shadow:
        0 0 8px rgba(255,255,255,0.2),
        0 0 15px rgba(255,255,255,0.1);
      opacity: 0;
      transform: translateY(20px);
    }
    button:disabled {
      border-color: #666;
      color: #666;
      cursor: not-allowed;
      background: rgba(255,255,255,0.05);
      box-shadow: none;
    }
    button:hover:not(:disabled) {
      background: rgba(255,255,255,0.1);
      transform: translateY(-2px);
      box-shadow:
        0 0 12px #fff,
        0 0 20px #fff;
    }

    #generate-btn {
      animation: fadeInSlideUp 1.2s 1s forwards;
    }
    #copy-btn {
      display: none;
      animation: fadeInSlideUp 1.2s 2.2s forwards;
    }

    #result {
      width: 100%;
      max-width: 460px;         /* wider to fit entire key */
      background: rgba(255,255,255,0.15);
      padding: 20px;
      border-radius: 15px;
      font-weight: 500;
      font-size: 1.1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      word-break: normal;       /* don't wrap mid‑key */
      user-select: text;
      white-space: nowrap;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInSlideUp 1.2s 1.6s forwards;
    }

    .footer {
      position: absolute;
      bottom: 2vh;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #ddd;
      animation: fadeInUp 0.8s 2.5s both;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInSlideUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @media (max-width:400px) {
      h1 { font-size: 2.5rem; }
      h2 { font-size: 1.5rem; }
      button { padding: 12px; font-size: 1rem; }
      #result { font-size: 1rem; padding: 15px; }
    }
  </style>
</head>
<body>

  <video id="bg-video" autoplay muted loop playsinline>
    <source src="assets/bg.mp4" type="video/mp4">
  </video>

  <div class="header">
    <h1>Pet Duper</h1>
    <h2>Echo Scripts Key Generator</h2>
  </div>

  <div class="interactive">
    <button id="generate-btn">Generate Key</button>
    <div id="result"></div>
    <button id="copy-btn">Copy Key</button>
  </div>

  <div class="footer">made by: Echo Scripts</div>

  <script>
    const btn     = document.getElementById('generate-btn');
    const result  = document.getElementById('result');
    const copyBtn = document.getElementById('copy-btn');
    const STORAGE = 'petDuperKeyData';
    const EXP_MS  = 5 * 60 * 60 * 1000;

    btn.addEventListener('click', generateKey);
    copyBtn.addEventListener('click', copyKey);

    function getId() {
      let id = localStorage.getItem('deviceId');
      if (!id) {
        id = crypto.randomUUID();
        localStorage.setItem('deviceId', id);
      }
      return id;
    }

    function loadData() {
      try { return JSON.parse(localStorage.getItem(STORAGE)); }
      catch { return null; }
    }

    function saveData(key, expiry) {
      localStorage.setItem(STORAGE, JSON.stringify({ key, expiry }));
    }

    function disableGen() {
      btn.disabled = true;
      btn.textContent = 'Key Generated';
    }

    function enableGen() {
      btn.disabled = false;
      btn.textContent = 'Generate Key';
      copyBtn.style.display = 'none';
      result.textContent = '';
    }

    function formatTime(sec) {
      const h  = String(Math.floor(sec/3600)).padStart(2,'0'),
            m  = String(Math.floor((sec%3600)/60)).padStart(2,'0'),
            s  = String(sec%60).padStart(2,'0');
      return `${h}:${m}:${s}`;
    }

    function startCountdown(expiry, key) {
      function tick() {
        const now = Date.now();
        const diff = Math.floor((expiry - now)/1000);
        if (diff <= 0) {
          result.textContent = 'Key expired. Generate a new one.';
          enableGen();
          return;
        }
        result.textContent = `Your Key: ${key}\nExpires in: ${formatTime(diff)}`;
        requestAnimationFrame(tick);
      }
      tick();
    }

    function showCopy() {
      copyBtn.style.display = 'block';
    }

    window.addEventListener('load', () => {
      const data = loadData();
      if (data && data.key && data.expiry) {
        if (Date.now() < data.expiry) {
          disableGen();
          startCountdown(data.expiry, data.key);
          showCopy();
        } else {
          result.textContent = 'Key expired. Generate a new one.';
        }
      }
    });

    async function generateKey() {
      if (btn.disabled) return;
      btn.textContent = 'Generating...';
      try {
        const res = await fetch(
          `https://petkeydupe.onrender.com/generate-key?deviceId=${getId()}`
        );
        const js = await res.json();
        if (js.success && js.key) {
          const expiry = Date.now() + EXP_MS;
          saveData(js.key, expiry);
          disableGen();
          startCountdown(expiry, js.key);
          showCopy();
        } else {
          result.textContent = `Error: ${js.message || 'Unable to generate'}`;
          enableGen();
        }
      } catch {
        result.textContent = 'Network error or backend unreachable';
        enableGen();
      }
    }

    function copyKey() {
      const match = result.textContent.match(/[A-Za-z0-9]{30}/);
      if (match) {
        navigator.clipboard.writeText(match[0]).then(() => {
          copyBtn.textContent = 'Copied!';
          setTimeout(() => (copyBtn.textContent = 'Copy Key'), 1500);
        });
      }
    }
  </script>
</body>
</html>
