<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Echo Scripts Key Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset & base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
      position: relative;
      overflow-x: hidden;
    }

    /* Background Video */
    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
      pointer-events: none;
    }

    /* Smooth fade-in up animation */
    @keyframes fadeInUpSmooth {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      position: fixed;
      top: 20px;
      width: 100%;
      left: 0;
      text-align: center;
      z-index: 1;
    }

    .header h1 {
      font-size: 3rem;
      font-weight: 700;
      text-shadow: 0 0 8px rgba(0,0,0,0.3);
      margin-bottom: 0.3rem;
      animation: fadeInUpSmooth 1s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
      animation-delay: 0.1s;
    }

    .header h2 {
      font-size: 1.8rem;
      font-weight: 500;
      text-shadow: 0 0 6px rgba(0,0,0,0.3);
      animation: fadeInUpSmooth 1s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
      animation-delay: 0.3s;
      margin-bottom: 2rem;
    }

    #generate-btn {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.35s cubic-bezier(0.25, 0.8, 0.25, 1);
      animation: fadeInUpSmooth 1s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
      animation-delay: 0.5s;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 8px rgba(255,255,255,0.2), 0 0 15px rgba(255,255,255,0.1);
      z-index: 1;
    }

    #generate-btn:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.1);
      transform: translate(-50%, calc(-50% - 4px));
      box-shadow: 0 0 14px #fff, 0 0 30px #fff;
    }

    #result {
      position: fixed;
      top: 63%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 15px;
      max-width: 360px;
      font-weight: 500;
      font-size: 1.1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      word-break: break-word;
      min-height: 60px;
      user-select: text;
      white-space: pre-line;
      opacity: 0;
      animation: fadeInUpSmooth 1s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
      animation-delay: 0.7s;
      z-index: 1;
    }

    .footer {
      font-size: 0.9rem;
      color: #ddd;
      margin-top: 3rem;
      text-align: center;
      position: fixed;
      bottom: 20px;
      width: 100%;
      z-index: 1;
      animation: fadeInUpSmooth 1s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
      animation-delay: 0.9s;
    }

    /* Responsive */
    @media (max-width: 400px) {
      .header h1 { font-size: 2.5rem; }
      .header h2 { font-size: 1.5rem; }
      #generate-btn { width: 80%; padding: 12px; font-size: 1rem; }
      #result { max-width: 90%; font-size: 1rem; padding: 15px; }
    }
  </style>
</head>
<body>

  <!-- Video Background -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="assets/bg.mp4" type="video/mp4" />
  </video>

  <div class="header">
    <h1>Pet Duper</h1>
    <h2>Echo Scripts Key Generator</h2>
  </div>

  <button id="generate-btn">Generate Key</button>
  <div id="result"></div>

  <div class="footer">made by: Echo Scripts</div>

  <script>
    const btn = document.getElementById('generate-btn');
    btn.addEventListener('click', () => generateKey());

    function getDeviceId() {
      let id = localStorage.getItem('deviceId');
      if (!id) {
        id = crypto.randomUUID();
        localStorage.setItem('deviceId', id);
      }
      return id;
    }

    async function generateKey() {
      const deviceId = getDeviceId();
      const resultEl = document.getElementById('result');

      // Disable button after first key generation
      if(btn.disabled) return;
      btn.disabled = true;

      resultEl.style.opacity = 0;
      resultEl.textContent = 'Generating...';

      try {
        const res = await fetch(`https://petkeydupe.onrender.com/generate-key?deviceId=${deviceId}`);
        const data = await res.json();
        resultEl.textContent = data.success
          ? `${data.message} Key: ${data.key}`
          : `Error: ${data.message}`;
      } catch {
        resultEl.textContent = 'Network error or backend unreachable';
      }

      resultEl.style.animation = 'none';
      void resultEl.offsetWidth;
      resultEl.style.animation = 'fadeInUpSmooth 1s cubic-bezier(0.25, 0.8, 0.25, 1) forwards';
      resultEl.style.opacity = 1;
    }
  </script>
</body>
</html>
