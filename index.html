<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Echo Scripts Key Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }

    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
      pointer-events: none;
    }

    .container {
      position: relative;
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
    }

    .header {
      position: absolute;
      top: 40px;
      animation: fadeInDown 1.5s ease-out both;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      text-shadow: 0 0 8px rgba(0,0,0,0.3);
      margin-bottom: 0.3rem;
    }

    h2 {
      font-size: 1.8rem;
      font-weight: 500;
      text-shadow: 0 0 6px rgba(0,0,0,0.3);
      animation: fadeInDown 1.5s 0.5s both;
    }

    #generate-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-20px);
      opacity: 0;
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: fadeInSlideDown 1.5s 0.8s forwards;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 8px rgba(255,255,255,0.2), 0 0 15px rgba(255,255,255,0.1);
    }

    #generate-btn:disabled {
      border-color: #666;
      color: #666;
      cursor: not-allowed;
      box-shadow: none;
      background: rgba(255,255,255,0.05);
    }

    #generate-btn:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-22%);
      box-shadow: 0 0 12px #fff, 0 0 20px #fff;
    }

    #result {
      position: absolute;
      top: 63%;
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 15px;
      max-width: 360px;
      font-weight: 500;
      font-size: 1.1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      word-break: break-word;
      min-height: 60px;
      user-select: text;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInSlideUp 1.5s 1.5s forwards;
      white-space: pre-line;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #ddd;
      animation: fadeInUp 1.5s 1.7s both;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInSlideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInSlideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 400px) {
      h1 { font-size: 2.5rem; }
      h2 { font-size: 1.5rem; }
      #generate-btn { padding: 12px; font-size: 1rem; }
      #result { max-width: 90%; font-size: 1rem; padding: 15px; }
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="assets/bg.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="container">
    <div class="header">
      <h1>Pet Duper</h1>
      <h2>Echo Scripts Key Generator</h2>
    </div>

    <button id="generate-btn">Generate Key</button>

    <div id="result"></div>

    <div class="footer">made by: Echo Scripts</div>
  </div>

  <script>
    const btn = document.getElementById('generate-btn');
    const resultEl = document.getElementById('result');
    const STORAGE_KEY = 'petDuperKeyData';
    const TIMER_DURATION_SEC = 5 * 60 * 60; // 5 hours in seconds

    btn.addEventListener('click', () => generateKey());

    // Generate or get device ID
    function getDeviceId() {
      let id = localStorage.getItem('deviceId');
      if (!id) {
        id = crypto.randomUUID();
        localStorage.setItem('deviceId', id);
      }
      return id;
    }

    // Load saved key & timer info from localStorage
    function loadSavedData() {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (!saved) return null;
      try {
        return JSON.parse(saved);
      } catch {
        return null;
      }
    }

    // Save key & expiry timestamp to localStorage
    function saveKeyData(key, expiryTimestamp) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify({
        key,
        expiryTimestamp
      }));
    }

    // Disable the generate button
    function disableButton() {
      btn.disabled = true;
      btn.textContent = "Key Generated";
    }

    // Format seconds to HH:MM:SS
    function formatTime(seconds) {
      const h = String(Math.floor(seconds / 3600)).padStart(2, '0');
      const m = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
      const s = String(seconds % 60).padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    // Countdown timer function updating the #result text
    function startCountdown(expiryTimestamp, key) {
      function update() {
        const now = Date.now();
        let diffSeconds = Math.floor((expiryTimestamp - now) / 1000);

        if (diffSeconds < 0) diffSeconds = 0;

        resultEl.textContent = `Your Key:\n${key}\n\nExpires in: ${formatTime(diffSeconds)}`;
        resultEl.style.opacity = 1;

        if (diffSeconds > 0) {
          requestAnimationFrame(update);
        }
      }
      update();
    }

    // On page load, check if key + timer exists and restore UI state
    window.onload = () => {
      const data = loadSavedData();
      if (data && data.key && data.expiryTimestamp) {
        disableButton();
        startCountdown(data.expiryTimestamp, data.key);
      }
    };

    // Generate key via backend
    async function generateKey() {
      if (btn.disabled) return; // safety check

      btn.textContent = 'Generating...';

      try {
        const deviceId = getDeviceId();
        const res = await fetch(`https://petkeydupe.onrender.com/generate-key?deviceId=${deviceId}`);
        const data = await res.json();

        if (data.success && data.key) {
          disableButton();

          // Calculate expiry timestamp 5 hours from now
          const expiryTimestamp = Date.now() + TIMER_DURATION_SEC * 1000;
          saveKeyData(data.key, expiryTimestamp);

          startCountdown(expiryTimestamp, data.key);
        } else {
          resultEl.textContent = `Error: ${data.message || 'Failed to generate key'}`;
          resultEl.style.opacity = 1;
          btn.textContent = 'Generate Key';
        }
      } catch {
        resultEl.textContent = 'Network error or backend unreachable';
        resultEl.style.opacity = 1;
        btn.textContent = 'Generate Key';
      }
    }
  </script>
</body>
</html>
