<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Echo Scripts Key Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    /* ðŸ”¥ Video Background */
    video.bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    /* ðŸ”² Overlay */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    /* Layout */
    body {
      display: grid;
      grid-template-rows: auto 1fr auto;
      place-items: center;
      padding: 20px;
      text-align: center;
      min-height: 100vh;
    }

    .header {
      animation: fadeInDown 0.8s ease-out both;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      text-shadow: 0 0 8px rgba(0,0,0,0.3);
      margin-bottom: 0.3rem;
    }

    h2 {
      font-size: 1.8rem;
      font-weight: 500;
      text-shadow: 0 0 6px rgba(0,0,0,0.3);
      margin-bottom: 2rem;
      animation: fadeInDown 0.8s 0.2s both;
    }

    #generate-btn {
      position: relative;
      overflow: hidden;
      background: #ff7e5f;
      border: none;
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: 600;
      color: #fff;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255,126,95,0.7);
      transition: transform 0.2s ease, background 0.3s ease;
      margin-bottom: 2rem;
      animation: fadeIn 0.8s 0.4s both;
    }

    #generate-btn:hover {
      background: #eb6841;
      transform: translateY(-2px);
    }

    #generate-btn:active {
      transform: translateY(0);
    }

    #generate-btn::after {
      content: "";
      position: absolute;
      top: var(--y);
      left: var(--x);
      width: 0;
      height: 0;
      background: rgba(255,255,255,0.4);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      transition: width 0.6s ease-out, height 0.6s ease-out;
    }

    #generate-btn.ripple::after {
      width: 300px;
      height: 300px;
      transition: none;
    }

    #result {
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 15px;
      max-width: 360px;
      font-weight: 500;
      font-size: 1.1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      word-break: break-word;
      min-height: 60px;
      user-select: text;
      opacity: 0;
      animation: fadeIn 0.5s 1s forwards;
    }

    .footer {
      font-size: 0.9rem;
      color: #ddd;
      margin-top: 3rem;
      animation: fadeInUp 0.8s 1.2s both;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @media (max-width: 400px) {
      h1 { font-size: 2.5rem; }
      h2 { font-size: 1.5rem; }
      #generate-btn { width: 100%; padding: 12px; font-size: 1rem; }
      #result { max-width: 100%; font-size: 1rem; padding: 15px; }
    }
  </style>
</head>
<body>

  <!-- ðŸ”¥ Background Video -->
<video autoplay muted loop playsinline id="bg-video">
  <source src="./assets/bg.mp4" type="video/mp4" />
  Your browser does not support HTML5 video.
</video>



  <!-- Content -->
  <div class="header">
    <h1>Pet Duper</h1>
    <h2>Echo Scripts Key Generator</h2>
  </div>

  <button id="generate-btn">Generate Key</button>
  <div id="result"></div>

  <div class="footer">made by: Echo Scripts</div>

  <script>
    const btn = document.getElementById('generate-btn');
    btn.addEventListener('click', e => {
      const rect = btn.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      btn.style.setProperty('--x', x + 'px');
      btn.style.setProperty('--y', y + 'px');
      btn.classList.add('ripple');
      setTimeout(() => btn.classList.remove('ripple'), 600);
      generateKey();
    });

    function getDeviceId() {
      let id = localStorage.getItem('deviceId');
      if (!id) {
        id = crypto.randomUUID();
        localStorage.setItem('deviceId', id);
      }
      return id;
    }

    async function generateKey() {
      const deviceId = getDeviceId();
      const resultEl = document.getElementById('result');
      resultEl.style.opacity = 0;
      resultEl.textContent = 'Generating...';

      try {
        const res = await fetch(`https://petkeydupe.onrender.com/generate-key?deviceId=${deviceId}`);
        const data = await res.json();
        resultEl.textContent = data.success
          ? `${data.message} Key: ${data.key}`
          : `Error: ${data.message}`;
      } catch {
        resultEl.textContent = 'Network error or backend unreachable';
      }

      resultEl.style.animation = 'none';
      void resultEl.offsetWidth;
      resultEl.style.animation = 'fadeIn 0.5s forwards';
    }
  </script>
</body>
</html>
