<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Key Generator with Fingerprint</title>
  <script src="https://openfpcdn.io/fingerprintjs/v3"></script>
</head>
<body>
  <h1>Generate your Key</h1>
  <button id="generateBtn">Generate Key</button>
  <p id="result"></p>

  <script>
    async function generateKey() {
      const resultEl = document.getElementById('result');
      resultEl.textContent = 'Generating...';

      // Load FingerprintJS and get visitorId (device fingerprint)
      const fp = await FingerprintJS.load();
      const result = await fp.get();
      const deviceId = result.visitorId;

      // Send deviceId to backend
      try {
        const response = await fetch('https://YOUR_BACKEND_URL/generate-key', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ deviceId })
        });
        const data = await response.json();

        if (data.success) {
          resultEl.textContent = `Your key: ${data.key}`;
        } else {
          resultEl.textContent = `Wait before generating new key. Your key: ${data.key}`;
        }
      } catch (err) {
        resultEl.textContent = 'Error connecting to server.';
        console.error(err);
      }
    }

    document.getElementById('generateBtn').addEventListener('click', generateKey);
  </script>
</body>
</html>
