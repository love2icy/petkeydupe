<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Echo Scripts Key Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }

    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
      pointer-events: none;
    }

    .header {
      position: fixed;
      top: 5%;
      left: 35.5%;
      transform: translateX(-50%);
      text-align: center;
      width: 100%;
      max-width: 600px;
      animation: fadeInDown 1.5s ease-out both;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      text-shadow: 0 0 8px rgba(0,0,0,0.3);
      margin-bottom: 0.3rem;
    }

    h2 {
      font-size: 1.8rem;
      font-weight: 500;
      text-shadow: 0 0 6px rgba(0,0,0,0.3);
      animation: fadeInDown 1.5s 0.5s both;
    }

    #generate-btn {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: fadeIn 0.8s 0.4s both;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 8px rgba(255,255,255,0.2), 0 0 15px rgba(255,255,255,0.1);
      user-select: none;
      z-index: 1;
    }

    #generate-btn:disabled {
      border-color: #666;
      color: #666;
      cursor: not-allowed;
      box-shadow: none;
      background: rgba(255,255,255,0.05);
    }

    #generate-btn:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.1);
      transform: translate(-50%, -52%);
      box-shadow: 0 0 12px #fff, 0 0 20px #fff;
    }

    #result {
      position: fixed;
      top: 55%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.048);
      padding: 20px;
      border-radius: 15px;
      max-width: 360px;
      width: 90%;
      font-weight: 500;
      font-size: 1.1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      word-break: break-word;
      min-height: 60px;
      user-select: text;
      white-space: pre-line;
      margin-bottom: 10px;
      backdrop-filter: blur(5px);
      text-align: center;
      z-index: 1;
      display: none;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    #copy-btn {
      position: fixed;
      top: 70%;
      left: 50%;
      transform: translateX(-50%);
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 8px rgba(255,255,255,0.2), 0 0 15px rgba(255,255,255,0.1);
      user-select: none;
      margin-top: 15px;
      z-index: 1;
      display: none;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    #copy-btn:disabled {
      border-color: #666;
      color: #666;
      cursor: not-allowed;
      box-shadow: none;
      background: rgba(255,255,255,0.05);
    }

    #copy-btn:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(-50%) translateY(-2%);
      box-shadow: 0 0 12px #fff, 0 0 20px #fff;
    }

    .footer {
      position: fixed;
      bottom: 20px;
      left: 46.3%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      color: #ddd;
      animation: fadeInUp 0.8s 1.2s both;
      z-index: 1;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <video id="bg-video" autoplay muted loop playsinline>
    <source src="assets/bg.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="container">
    <div class="header">
      <h1>Pet Duper</h1>
      <h2>Echo Scripts Key Generator</h2>
    </div>

    <button id="generate-btn">Generate Key</button>

    <div id="result"></div>

    <button id="copy-btn" disabled>Copy Key</button>

    <div class="footer">made by: Echo Scripts</div>
  </div>

  <script>
    const btn = document.getElementById('generate-btn');
    const copyBtn = document.getElementById('copy-btn');
    const resultEl = document.getElementById('result');
    const STORAGE_KEY = 'petDuperKeyData';
    const TIMER_DURATION_SEC = 5 * 60 * 60;

    btn.addEventListener('click', () => generateKey());
    copyBtn.addEventListener('click', () => copyKey());

    function getDeviceId() {
      let id = localStorage.getItem('deviceId');
      if (!id) {
        id = crypto.randomUUID();
        localStorage.setItem('deviceId', id);
      }
      return id;
    }

    function loadSavedData() {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (!saved) return null;
      try {
        return JSON.parse(saved);
      } catch {
        return null;
      }
    }

    function saveKeyData(key, expiryTimestamp) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify({ key, expiryTimestamp }));
    }

    function disableButton() {
      btn.disabled = true;
      btn.textContent = "Key Generated";
    }

    function formatTime(seconds) {
      const h = String(Math.floor(seconds / 3600)).padStart(2, '0');
      const m = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
      const s = String(seconds % 60).padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    function showResultAndCopy(withAnimation = false) {
      resultEl.style.display = 'block';
      copyBtn.style.display = 'inline-block';

      if (withAnimation) {
        resultEl.style.opacity = '0';
        copyBtn.style.opacity = '0';
        resultEl.style.pointerEvents = 'none';
        copyBtn.style.pointerEvents = 'none';

        requestAnimationFrame(() => {
          resultEl.style.opacity = '1';
          resultEl.style.pointerEvents = 'auto';
          copyBtn.style.opacity = '1';
          copyBtn.style.pointerEvents = 'auto';
        });
      } else {
        resultEl.style.opacity = '1';
        resultEl.style.pointerEvents = 'auto';
        copyBtn.style.opacity = '1';
        copyBtn.style.pointerEvents = 'auto';
      }
    }

    function startCountdown(expiryTimestamp, key) {
      function update() {
        const now = Date.now();
        let diffSeconds = Math.floor((expiryTimestamp - now) / 1000);
        if (diffSeconds < 0) diffSeconds = 0;

        resultEl.textContent = `Your Key:\n${key}\n\nExpires in: ${formatTime(diffSeconds)}`;
        copyBtn.disabled = false;
        showResultAndCopy(true);

        if (diffSeconds > 0) {
          requestAnimationFrame(update);
        }
      }
      update();
    }

    window.onload = () => {
      const data = loadSavedData();
      if (data && data.key && data.expiryTimestamp) {
        disableButton();
        showResultAndCopy(false);
        startCountdown(data.expiryTimestamp, data.key);
      }
    };

    async function generateKey() {
      if (btn.disabled) return;

      btn.textContent = 'Generating...';

      try {
        const deviceId = getDeviceId();
        const res = await fetch(`https://petkeydupe.onrender.com/generate-key?deviceId=${deviceId}`);
        const data = await res.json();

        if (data.success && data.key) {
          disableButton();
          const expiryTimestamp = Date.now() + TIMER_DURATION_SEC * 1000;
          saveKeyData(data.key, expiryTimestamp);
          startCountdown(expiryTimestamp, data.key);
        } else {
          resultEl.textContent = `Error: ${data.message || 'Failed to generate key'}`;
          showResultAndCopy(true);
          btn.textContent = 'Generate Key';
          copyBtn.disabled = true;
        }
      } catch {
        resultEl.textContent = 'Network error or backend unreachable';
        showResultAndCopy(true);
        btn.textContent = 'Generate Key';
        copyBtn.disabled = true;
      }
    }

    function copyKey() {
      const text = resultEl.textContent || '';
      const lines = text.split('\n');
      if (lines.length >= 2) {
        const key = lines[1].trim();
        if (key) {
          navigator.clipboard.writeText(key).then(() => {
            copyBtn.textContent = 'Copied!';
            setTimeout(() => {
              copyBtn.textContent = 'Copy Key';
            }, 2000);
          }).catch(() => {
            alert('Failed to copy the key');
          });
        }
      }
    }
  </script>
</body>
</html>
