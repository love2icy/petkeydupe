<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Echo Scripts Key Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin:0; padding:0 }
    html, body { height:100% }
    body {
      background:#000; color:#fff;
      font-family:'Poppins',sans-serif;
      position: relative;
      overflow: hidden;
    }
    #bg-video {
      position: fixed; top:0; left:0;
      width:100vw; height:100vh;
      object-fit:cover; z-index:-2;
    }
    .header {
      text-align:center; padding-top:2vh;
      animation:fadeInDown 1.2s both;
    }
    h1 { font-size:3rem; font-weight:700; text-shadow:0 0 8px rgba(0,0,0,0.3) }
    h2 {
      margin-top:.5rem;
      font-size:1.8rem; font-weight:500;
      text-shadow:0 0 6px rgba(0,0,0,0.3);
      animation:fadeInDown 1.2s .3s both;
    }

    /* Generate button fixed at center */
    #generate-btn {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background:transparent;
      border:2px solid #fff;
      color:#fff;
      padding:15px 40px;
      font-size:1.2rem; font-weight:600;
      border-radius:50px;
      cursor:pointer;
      backdrop-filter:blur(5px);
      box-shadow:0 0 8px rgba(255,255,255,0.2),0 0 15px rgba(255,255,255,0.1);
      animation:fadeInSlideUp 1.2s 1s both;
    }
    #generate-btn:disabled {
      border-color:#666; color:#666;
      background:rgba(255,255,255,0.05);
      cursor:not-allowed; box-shadow:none;
    }
    #generate-btn:hover:not(:disabled) {
      background:rgba(255,255,255,0.1);
      transform: translate(-50%, -52%);
      box-shadow:0 0 12px #fff,0 0 20px #fff;
    }

    /* Result box below button */
    #result {
      position: absolute;
      top: calc(50% + 60px); /* 60px below center to clear the button */
      left: 50%; transform: translateX(-50%);
      display: none;
      width: 90%; max-width:460px;
      background:rgba(255,255,255,0.15);
      border-radius:15px; padding:20px;
      font-size:1.1rem; font-weight:500;
      box-shadow:0 0 10px rgba(0,0,0,0.2);
      white-space: nowrap;
      min-height: 4rem; /* two lines */
      animation:fadeInSlideUp 1.2s 1.6s both;
    }

    /* Copy button directly under result box */
    #copy-btn {
      position: absolute;
      top: calc(50% + 60px + 4rem + 10px); /* result top + min-height + 10px gap */
      left: 50%; transform: translateX(-50%);
      display: none;
      background:transparent;
      border:2px solid #fff;
      color:#fff;
      padding:15px 40px;
      font-size:1.2rem; font-weight:600;
      border-radius:50px;
      cursor:pointer;
      backdrop-filter:blur(5px);
      box-shadow:0 0 8px rgba(255,255,255,0.2),0 0 15px rgba(255,255,255,0.1);
      animation:fadeInSlideUp 1.2s 2.2s both;
    }
    #copy-btn:hover {
      background:rgba(255,255,255,0.1);
      transform: translateX(-50%) translateY(-2px);
      box-shadow:0 0 12px #fff,0 0 20px #fff;
    }

    .footer {
      position:absolute; bottom:5vh; width:100%;
      text-align:center; font-size:.9rem; color:#ddd;
      animation:fadeInUp .8s 2.5s both;
    }

    @keyframes fadeInDown {
      from { opacity:0; transform:translateY(-20px) }
      to   { opacity:1; transform:translateY(0) }
    }
    @keyframes fadeInUp {
      from { opacity:0; transform:translateY(20px) }
      to   { opacity:1; transform:translateY(0) }
    }
    @keyframes fadeInSlideUp {
      from { opacity:0; transform:translateY(20px) }
      to   { opacity:1; transform:translateY(0) }
    }

    @media (max-width:400px) {
      h1{font-size:2.5rem} h2{font-size:1.5rem}
      #generate-btn,#copy-btn{padding:12px;font-size:1rem}
      #result{padding:15px;font-size:1rem;min-height:3.5rem}
    }
  </style>
</head>
<body>
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="assets/bg.mp4" type="video/mp4">
  </video>

  <div class="header">
    <h1>Pet Duper</h1>
    <h2>Echo Scripts Key Generator</h2>
  </div>

  <button id="generate-btn">Generate Key</button>
  <div id="result"></div>
  <button id="copy-btn">Copy Key</button>

  <div class="footer">made by: Echo Scripts</div>

  <script>
    const btn     = document.getElementById('generate-btn');
    const result  = document.getElementById('result');
    const copyBtn = document.getElementById('copy-btn');
    const STORAGE = 'petDuperKeyData';
    const EXP_MS  = 5 * 60 * 60 * 1000;

    btn.addEventListener('click', generateKey);
    copyBtn.addEventListener('click', copyKey);

    function getId() {
      let id = localStorage.getItem('deviceId');
      if (!id) {
        id = crypto.randomUUID();
        localStorage.setItem('deviceId', id);
      }
      return id;
    }

    function loadData() {
      try { return JSON.parse(localStorage.getItem(STORAGE)); }
      catch { return null; }
    }

    function saveData(key, expiry) {
      localStorage.setItem(STORAGE, JSON.stringify({ key, expiry }));
    }

    function disableGen() {
      btn.disabled = true;
      btn.textContent = 'Key Generated';
    }
    function enableGen() {
      btn.disabled = false;
      btn.textContent = 'Generate Key';
      result.style.display = 'none';
      copyBtn.style.display = 'none';
    }

    function fmt(sec) {
      const h = String(Math.floor(sec/3600)).padStart(2,'0'),
            m = String(Math.floor((sec%3600)/60)).padStart(2,'0'),
            s = String(sec%60).padStart(2,'0');
      return `${h}:${m}:${s}`;
    }

    function renderResult(key, time) {
      result.innerHTML = `<div>Your Key: ${key}</div><div>Expires in: ${time}</div>`;
      result.style.display = 'block';
    }

    function startCountdown(expiry, key) {
      function tick() {
        const now = Date.now();
        const diff = Math.floor((expiry - now)/1000);
        if (diff <= 0) {
          renderResult(key, '00:00:00');
          enableGen();
          return;
        }
        renderResult(key, fmt(diff));
        requestAnimationFrame(tick);
      }
      tick();
    }

    function showCopy() {
      copyBtn.style.display = 'block';
    }

    window.addEventListener('load', () => {
      const data = loadData();
      if (data && data.key && data.expiry && Date.now() < data.expiry) {
        disableGen();
        startCountdown(data.expiry, data.key);
        showCopy();
      }
    });

    async function generateKey() {
      if (btn.disabled) return;
      btn.textContent = 'Generating...';
      try {
        const res = await fetch(
          `https://petkeydupe.onrender.com/generate-key?deviceId=${getId()}`
        );
        const js = await res.json();
        if (js.success && js.key) {
          const expiry = Date.now() + EXP_MS;
          saveData(js.key, expiry);
          disableGen();
          startCountdown(expiry, js.key);
          showCopy();
        } else {
          renderResult(`Error: ${js.message||'Generation failed'}`, '');
        }
      } catch {
        renderResult('Network error or backend unreachable','');
      }
    }

    function copyKey() {
      const m = result.textContent.match(/[A-Za-z0-9]{30}/);
      if (m) {
        navigator.clipboard.writeText(m[0]).then(() => {
          copyBtn.textContent = 'Copied!';
          setTimeout(() => (copyBtn.textContent = 'Copy Key'), 1500);
        });
      }
    }
  </script>
</body>
</html>
