<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Echo Scripts Key Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }
    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover; z-index: -2;
    }

    .container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100%;
      text-align: center;
    }

    .header {
      margin-top: 5vh;
      animation: fadeInDown 1.2s ease-out both;
    }
    h1 { font-size: 3rem; font-weight: 700; text-shadow:0 0 8px rgba(0,0,0,0.3); }
    h2 {
      font-size: 1.8rem; font-weight:500;
      text-shadow:0 0 6px rgba(0,0,0,0.3);
      animation: fadeInDown 1.2s 0.3s both;
    }

    .hidden { opacity: 0; transform: translateY(20px); }

    /* Centered interactive area */
    .interactive {
      margin-top: 15vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      width: 100%;
    }

    button {
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 8px rgba(255,255,255,0.2), 0 0 15px rgba(255,255,255,0.1);
    }
    button:disabled {
      border-color: #666; color: #666;
      cursor: not-allowed;
      background: rgba(255,255,255,0.05);
      box-shadow: none;
    }
    button:hover:not(:disabled) {
      background: rgba(255,255,255,0.1);
      box-shadow: 0 0 12px #fff, 0 0 20px #fff;
      transform: translateY(-2px);
    }

    #generate-btn { animation: fadeInSlideUp 1.5s 1.5s forwards; }
    #copy-btn {
      display: none;
      animation: fadeInSlideUp 1.5s 2s forwards;
    }

    #result {
      background: rgba(255,255,255,0.15);
      padding: 20px;
      border-radius: 15px;
      max-width: 360px;
      font-weight: 500;
      font-size: 1.1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      word-break: break-word;
      user-select: text;
      white-space: pre-line;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInSlideUp 1.5s 1.5s forwards;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: .9rem;
      color: #ddd;
      width: 100%;
      text-align: center;
      animation: fadeInUp 0.8s 1.8s both;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInSlideUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @media (max-width:400px) {
      h1{ font-size:2.5rem; }
      h2{ font-size:1.5rem; }
      button{ padding:12px; font-size:1rem; }
      #result{ max-width:90%; font-size:1rem; padding:15px; }
    }
  </style>
</head>
<body>

  <video id="bg-video" autoplay muted loop playsinline>
    <source src="assets/bg.mp4" type="video/mp4">
  </video>

  <div class="container">
    <div class="header">
      <h1>Pet Duper</h1>
      <h2>Echo Scripts Key Generator</h2>
    </div>

    <div class="interactive">
      <button id="generate-btn" class="hidden">Generate Key</button>
      <div id="result" class="hidden"></div>
      <button id="copy-btn">Copy Key</button>
    </div>

    <div class="footer">made by: Echo Scripts</div>
  </div>

  <script>
    const btn = document.getElementById('generate-btn');
    const resultEl = document.getElementById('result');
    const copyBtn = document.getElementById('copy-btn');
    const STORAGE_KEY = 'petDuperKeyData';
    const EXPIRY_MS = 5 * 60 * 60 * 1000;

    btn.addEventListener('click', generateKey);
    copyBtn.addEventListener('click', copyKey);

    // Helpers
    function getDeviceId() {
      let id = localStorage.getItem('deviceId');
      if (!id) {
        id = crypto.randomUUID();
        localStorage.setItem('deviceId', id);
      }
      return id;
    }
    function loadData() {
      try { return JSON.parse(localStorage.getItem(STORAGE_KEY)); }
      catch { return null; }
    }
    function saveData(key, expiry) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify({ key, expiry }));
    }
    function formatTime(s) {
      const h = String(Math.floor(s/3600)).padStart(2,'0'),
            m = String(Math.floor((s%3600)/60)).padStart(2,'0'),
            sc= String(s%60).padStart(2,'0');
      return `${h}:${m}:${sc}`;
    }

    function disableGen() {
      btn.disabled = true;
      btn.textContent = 'Key Generated';
    }
    function enableGen() {
      btn.disabled = false;
      btn.textContent = 'Generate Key';
      copyBtn.style.display = 'none';
    }

    function startCountdown(expiry, key) {
      function tick() {
        const now = Date.now(),
              diff = Math.floor((expiry - now) / 1000);
        if (diff <= 0) {
          resultEl.textContent = 'Key expired. You can now generate a new one.';
          enableGen();
          return;
        }
        resultEl.textContent = `Your Key:\n${key}\n\nExpires in: ${formatTime(diff)}`;
        requestAnimationFrame(tick);
      }
      tick();
    }

    function showCopy() {
      copyBtn.style.display = 'block';
    }

    // Initial load
    window.addEventListener('load', () => {
      // unhide and animate
      btn.classList.remove('hidden');
      resultEl.classList.remove('hidden');

      const data = loadData();
      if (data && data.key && data.expiry) {
        if (Date.now() < data.expiry) {
          disableGen();
          startCountdown(data.expiry, data.key);
          showCopy();
        } else {
          resultEl.textContent = 'Key expired. You can now generate a new one.';
        }
      }
    });

    // Generate
    async function generateKey() {
      if (btn.disabled) return;
      btn.textContent = 'Generating...';
      try {
        const resp = await fetch(
          `https://petkeydupe.onrender.com/generate-key?deviceId=${getDeviceId()}`
        );
        const { success, key, message } = await resp.json();
        if (success && key) {
          const expiry = Date.now() + EXPIRY_MS;
          saveData(key, expiry);
          disableGen();
          startCountdown(expiry, key);
          showCopy();
        } else {
          resultEl.textContent = `Error: ${message||'Unable to generate'}`;
          enableGen();
        }
      } catch {
        resultEl.textContent = 'Network error or backend unreachable';
        enableGen();
      }
    }

    // Copy
    function copyKey() {
      const found = resultEl.textContent.match(/[A-Z0-9]{30}/);
      if (found) {
        navigator.clipboard.writeText(found[0]).then(() => {
          copyBtn.textContent = 'Copied!';
          setTimeout(() => copyBtn.textContent = 'Copy Key', 1500);
        });
      }
    }
  </script>
</body>
</html>
