<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Echo Scripts Key Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      font-family: 'Poppins', sans-serif;
      background: #000; color: #fff;
      height: 100vh; overflow: hidden;
      text-align: center; position: relative;
    }

    /* Video BG */
    #bg-video {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover; z-index: -2;
      pointer-events: none;
    }

    .container {
      position: relative; height: 100vh;
      display: flex; flex-direction: column;
      align-items: center; justify-content: flex-start;
      padding-top: 40px;
    }

    .header h1 {
      font-size: 3rem; font-weight: 700;
      text-shadow: 0 0 8px rgba(0,0,0,0.3);
      margin-bottom: 0.2rem;
    }
    .header h2 {
      font-size: 1.8rem; font-weight: 500;
      text-shadow: 0 0 6px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }

    /* Animate button on hover */
    #generate-btn {
      background: transparent; border: 2px solid #fff;
      color: #fff; padding: 15px 40px;
      font-size: 1.2rem; font-weight: 600;
      border-radius: 50px; cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    #generate-btn:hover:not(:disabled) {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(255,255,255,0.6);
    }
    #generate-btn:disabled {
      opacity: 0.5; cursor: not-allowed;
    }

    /* Result fade+slide in */
    #result {
      margin-top: 20px;
      background: rgba(255,255,255,0.15);
      padding: 20px; border-radius: 15px;
      max-width: 360px; font-size: 1.1rem;
      opacity: 0; transform: translateY(20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      white-space: pre-line;
    }

    .footer {
      position: absolute; bottom: 20px;
      width: 100%; font-size: 0.9rem;
      color: #ddd;
    }

    @media (max-width: 400px) {
      #generate-btn { width: 80%; }
      #result { width: 90%; }
    }
  </style>
</head>
<body>

  <video id="bg-video" autoplay muted loop playsinline>
    <source src="assets/bg.mp4" type="video/mp4" />
  </video>

  <div class="container">
    <div class="header">
      <h1>Pet Duper</h1>
      <h2>Echo Scripts Key Generator</h2>
    </div>

    <button id="generate-btn">Generate Key</button>
    <div id="result"></div>

    <div class="footer">made by: Echo Scripts</div>
  </div>

  <script>
    const btn = document.getElementById('generate-btn');
    const resultEl = document.getElementById('result');
    const STORAGE_KEY = 'petDuperKeyData';
    const TIMER_DURATION_SEC = 5 * 60 * 60; // 5h

    btn.addEventListener('click', generateKey);

    function getDeviceId() {
      let id = localStorage.getItem('deviceId');
      if (!id) {
        id = crypto.randomUUID();
        localStorage.setItem('deviceId', id);
      }
      return id;
    }

    function loadSavedData() {
      try { return JSON.parse(localStorage.getItem(STORAGE_KEY)); }
      catch { return null; }
    }
    function saveKeyData(key, expiry) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify({key, expiry}));
    }
    function disableButton() {
      btn.disabled = true;
      btn.textContent = 'Key Generated';
    }
    function formatTime(s) {
      const h = String(Math.floor(s/3600)).padStart(2,'0');
      const m = String(Math.floor((s%3600)/60)).padStart(2,'0');
      const sec = String(s%60).padStart(2,'0');
      return `${h}:${m}:${sec}`;
    }

    function startCountdown(expiry, key) {
      function update() {
        let diff = Math.floor((expiry - Date.now())/1000);
        if (diff<0) diff=0;
        resultEl.textContent = `Your Key:\n${key}\nExpires in: ${formatTime(diff)}`;
        resultEl.style.opacity = '1';
        resultEl.style.transform = 'translateY(0)';
        if (diff>0) requestAnimationFrame(update);
      }
      update();
    }

    window.onload = () => {
      const data = loadSavedData();
      if (data?.key && data.expiry) {
        disableButton();
        startCountdown(data.expiry, data.key);
      }
    };

    async function generateKey() {
      if (btn.disabled) return;
      btn.textContent = 'Generating...';
      try {
        const res = await fetch(`https://petkeydupe.onrender.com/generate-key?deviceId=${getDeviceId()}`);
        const data = await res.json();
        if (data.success) {
          disableButton();
          const expiry = Date.now() + TIMER_DURATION_SEC*1000;
          saveKeyData(data.key, expiry);
          startCountdown(expiry, data.key);
        } else {
          resultEl.textContent = `Error: ${data.message}`;
          resultEl.style.opacity = '1';
          resultEl.style.transform = 'translateY(0)';
        }
      } catch {
        resultEl.textContent = 'Network error';
        resultEl.style.opacity = '1';
        resultEl.style.transform = 'translateY(0)';
      }
    }
  </script>
</body>
</html>
