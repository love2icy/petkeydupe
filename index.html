<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Echo Scripts Key Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }

    /* Background Video */
    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
      pointer-events: none;
    }

    /* Layout */
    .container {
      position: relative;
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .header {
      position: absolute;
      top: 40px;
      animation: fadeInDown 0.8s ease-out both;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      text-shadow: 0 0 8px rgba(0,0,0,0.3);
      margin-bottom: 0.3rem;
    }

    h2 {
      font-size: 1.8rem;
      font-weight: 500;
      text-shadow: 0 0 6px rgba(0,0,0,0.3);
      animation: fadeInDown 0.8s 0.2s both;
    }

    #generate-btn {
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 60px;
      animation: fadeIn 0.8s 0.4s both;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 8px rgba(255,255,255,0.2), 0 0 15px rgba(255,255,255,0.1);
    }

    #generate-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
      box-shadow: 0 0 12px #fff, 0 0 20px #fff;
    }

    #generate-btn:active {
      transform: translateY(0);
    }

    #result {
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 15px;
      max-width: 360px;
      font-weight: 500;
      font-size: 1.1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      word-break: break-word;
      min-height: 60px;
      user-select: text;
      opacity: 0;
      margin-top: 20px;
      animation: fadeIn 0.5s 1s forwards;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #ddd;
      animation: fadeInUp 0.8s 1.2s both;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @media (max-width: 400px) {
      h1 { font-size: 2.5rem; }
      h2 { font-size: 1.5rem; }
      #generate-btn { width: 100%; padding: 12px; font-size: 1rem; }
      #result { max-width: 100%; font-size: 1rem; padding: 15px; }
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="assets/bg.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Content -->
  <div class="container">
    <div class="header">
      <h1>Pet Duper</h1>
      <h2>Echo Scripts Key Generator</h2>
    </div>

    <button id="generate-btn">Generate Key</button>
    <div id="result"></div>

    <div class="footer">made by: Echo Scripts</div>
  </div>

  <script>
    const btn = document.getElementById('generate-btn');
    btn.addEventListener('click', () => generateKey());

    function getDeviceId() {
      let id = localStorage.getItem('deviceId');
      if (!id) {
        id = crypto.randomUUID();
        localStorage.setItem('deviceId', id);
      }
      return id;
    }

    async function generateKey() {
      const deviceId = getDeviceId();
      const resultEl = document.getElementById('result');
      resultEl.style.opacity = 0;
      resultEl.textContent = 'Generating...';

      try {
        const res = await fetch(`https://petkeydupe.onrender.com/generate-key?deviceId=${deviceId}`);
        const data = await res.json();
        resultEl.textContent = data.success
          ? `${data.message} Key: ${data.key}`
          : `Error: ${data.message}`;
      } catch {
        resultEl.textContent = 'Network error or backend unreachable';
      }

      resultEl.style.animation = 'none';
      void resultEl.offsetWidth;
      resultEl.style.animation = 'fadeIn 0.5s forwards';
    }
  </script>
</body>
</html>
